<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="" />
    <title>HCC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="dist/css/demo.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  

  </head>
  <body ng-app="HccApp" ng-controller="MainController">
    <!-- Sidebars -->
    <div ng-include="'templates/sidebar.html'"           
            class="sidebar sidebar-left"></div>

   
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title"><img src="images/logo.png" alt="HCC"></div>
        <div class="btn-group pull-left" ng-show="user_valid_icon">
          <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
           <div ng-view  class="slideroom"></div>
        </div>
      </div>
    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>
   
	
    <script src="dist/app/angular.min.js"></script>
	  <!-- ng cordova js -->
    <script src="dist/js/ng-cordova.min.js"></script>
    <script src="dist/app/moment.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	  <script src="dist/js/ui-bootstrap.min.js"></script>
    <script src="dist/app/angular-route.min.js"></script>
    <script src="dist/app/angular-moment.min.js"></script>
    <script src="dist/app/angular-animate.min.js"></script>
    <script src="dist/app/angular-sanitize.js"></script>
    <script src="dist/app/angular-touch.min.js"></script>
    <script src="dist/js/mobile-angular-ui.js"></script>
    <script src="src/js/mobile-angular-ui.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/Controllers.js"></script>
    <script src="scripts/services/service.js"></script>
  
  </body>
</html>
