<div class="bar bar-header bar-positive">
  <h1 class="title">Gambia Traffic Enforcement Solutions</h1>
</div>
<ion-view>
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-content class="has-header">
 
 <div class="item item-image" ng-if="ifnotforget">
    <img class="full-image" ng-src="img/flag.png">
  </div>
    <a ng-if="showback" class="button icon-left ion-chevron-left button-clear button-dark" on-touch="backtologin()">Back</a>

  <div class="card" ng-show="errormessage">
      <div class="item item-text-wrap error">
       {{errormessage}}
      </div>
  </div>

  <div class="card" ng-if="!changelogintype" ng-show="userlogin.input.$error.email">
      <div class="item item-text-wrap error">
       Invalid Email.
      </div>
  </div>
<div class="card"> 

  <div class= "item item-text-wrap" ng-if="mesageforget"><h2>{{mesageforget}}<h2></div>
  <div ng-if="!changelogintype">
   

    <div class="list">
    <form name="userlogin" method="post" ng-submit="loginuser()" novalidate>
      <label class="item item-input">
      
        <input type="email" ng-model="credentials.email" name="input" placeholder="Enter Email Here.." required>
      </label>
      <label class="item item-input">
      
        <input type="password" ng-model="credentials.password" name="password" placeholder="Enter Password Here..." required>
      </label>

        <button class="button button-block button-positive" type="submit" ng-disabled="userlogin.$invalid">
         Log In
        </button>
    </form>
   </div>
  </div>
  <div ng-if="changelogintype">

    <div class="list">
    <form name="usersecondlogin" method="post" ng-submit="secondlogin()"  novalidate>
      <label class="item item-input">
       
        <input type="text" ng-model="loginData.pin" name="input" placeholder="Enter 4 digit Security Pin Here.." maxlength="4" required>
      </label>
      <label class="item item-input">
       
        <input type="text" ng-model="loginData.badgeid" name="badgeid" placeholder="Enter badge id Here..." required>
      </label>

        <button class="button button-block button-positive" type="submit" ng-disabled="usersecondlogin.$invalid">
         Log In
        </button>
     </form>
     <button class="button button-small button-clear button-positive button-right" on-touch="forgetpin()">
            Forget pin?
     </button>
   </div>
  </div>
</div>

</ion-content>
</ion-view>
